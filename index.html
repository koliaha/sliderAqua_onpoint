<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">

<body>
  <div class="dots">

    <div class="nametitle1">
      <p class="first_string">Всегда ли цели терапии СД2 </p>
      <p class="sec_string"> на поверхности?</p>
    </div>
    <div class="nametitle1_1">Цель по HbA1c</div>
    <div class="indicate1">
      <div class="circle1">
        <div class="circle2">
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
    </div>
    <div class="nametitle1_2">Гипогликемия</div>
    <div class="indicate2">
      <div class="circle1">
        <div class="circle2">
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
    </div>
    <div class="nametitle1_3">СС риски</div>

      <div class="circle1">
        <div class="circle2">

      </div>
    </div>

      </div>
      <img src="./img/next.png" id = "img_next" alt="orange arrow" srcset="">
    </div>
  </div>
  </div>
  <div class="second_page" id='v2'>
    <div class="nametitle2">
      <p class="first_string">Основа терапии — </p>
      <p class="sec_string"> патогенез СД2</p>
    </div>
  </div>
  <div class="third_page slider" id='v3'>
    <div class="slideshow-container slider__wrapper">
        <div class="mySlides slider__item" >
          <div class="ice1">
            <div class="text1">Звенья патогенеза СД2</div>
            <div class="picture">
              <img class="picture1" src="./img/tab_1.png">
            </div>
          </div>
        </div>
        <div class="mySlides slider__item">
          <div class="ice2">
            <div class="text2">Смертельный октет</div>
            <div class="picture">
              <img class="picture2" src="./img/tab_2.png">

        </div>
        <div class="mySlides slider__item">
          <div class="ice3">

            <div class="picture">
              <img class="picture3" src="./img/tab_3.png">
            </div>
          </div>
        </div>
      
    </div>
    <div class="scrollrange" style="text-align:center">
      <input type="range" id="r1" value="100" min="1" max="100" step="1">
      <div class="date">
        <div>1998</div>
        <div>2009</div>
        <div>2016</div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>

</html>
